<p-toast></p-toast>
<div class="admin-category">
<p-card header="Products" subheader="List of all products">

  <div class="grid">
    <div class="col-12">
      <p-toolbar>
        <div class="p-toolbar-group-left">
          <p-button label="New" styleClass="p-button-success" icon="pi pi-plus" routerLink="/products/form"></p-button>
        </div>
      </p-toolbar>
    </div>
  </div>
  <div class="grid">
    <div class="col-12">
      <p-table [paginator]="true" [rows]="6" [value]="products"  [tableStyle]="{'width': '100%'}" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>

                <th pSortableColumn="name">Title <p-sortIcon field="name"></p-sortIcon></th>

                <th>Image</th>
                <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="countInStock">Stock<p-sortIcon field="countInStock"></p-sortIcon></th>
                <th pSortableColumn="category.name">Category <p-sortIcon field="category.name"></p-sortIcon></th>
                <th pSortableColumn="createdAt">Created at<p-sortIcon field="createdAt"></p-sortIcon></th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>

                <td [title]="product.name">{{product.name | slice:0:30}}</td>
                <td>
                  <img [src]="product.image" alt="ddd" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
                </td>
                <td>{{product.price}}</td>
                <td>{{product.countInStock}}</td>
                <td>{{product.category?.name}}</td>
                <td>{{product.createdAt | date:'mediumDate'}}</td>


                <td>
                  <p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
                  <p-button (click)="updateProduct(product.id)" styleClass="p-button-success" icon="pi pi-pencil"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
  </div>
</p-card>
</div>
<!-- for confirmation to delete the category -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
