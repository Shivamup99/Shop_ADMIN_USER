<p-toast></p-toast>
<div class="admin-category">
<p-card header="Orders" subheader="List of all order">

  <div class="grid">
    <div class="col-12">
      <p-table [paginator]="true" [rows]="6" [value]="orders"  [tableStyle]="{'width': '100%'}" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>

                <th pSortableColumn="name">Title <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
                <th pSortableColumn="createdAt">Date Ordered <p-sortIcon field="createdAt"></p-sortIcon></th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr>

                <td>{{order.user?.name}}</td>
                <td>{{order.totalPrice}}</td>
                <td>{{order.createdAt | date:'mediumDate'}}</td>
                <td>
                  <p-tag *ngIf="order.status==0" value="Pending"></p-tag>
                  <p-tag *ngIf="order.status==1" value="Processed"></p-tag>
                  <p-tag *ngIf="order.status==2" value="Shipped"></p-tag>
                  <p-tag *ngIf="order.status==3" value="Delivered"></p-tag>
                  <p-tag *ngIf="order.status==4" value="Fail"></p-tag>


                  <!-- <p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color"></p-tag> -->
                  </td>
                <td>
                  <p-button (click)="deleteOrder(order.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
                  <p-button (click)="showOrder(order.id)" styleClass="p-button-success" icon="pi pi-eye"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
  </div>
</p-card>
</div>
<!-- for confirmation to delete the category -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
