<div class="product-item" *ngIf="product">
  <div class="product-item-wrapper">
    <img [routerLink]="'/products/'+product.id" [src]="product.image" class="image" alt="ss">
    <h4 class="name p-2">{{product.name}}</h4>
    <h5 class="price">{{product.price | currency}}</h5>
    <button class="pro-btn">Add To Cart</button>
  </div>
</div>
