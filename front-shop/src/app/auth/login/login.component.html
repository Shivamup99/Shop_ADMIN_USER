<div class="login">
  <div class="login-pannel">
   <div class="grid">
    <div class="col-6">
      <img style="object-fit: contain;" width="100%" height="505px" src="https://static.vecteezy.com/system/resources/previews/003/689/228/non_2x/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg" alt="ee"/>
    </div>
    <div class="col-6 mt-6">
      <h4 style="color: salmon;">Welcome</h4>
      <h2>Shop Login</h2>
      <form [formGroup]="loginFormGroup">
      <div class="grid p-fluid p-1 mt-5">
        <div class="col-12">
          <div class="p-inputgroup">
             <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
             <input formControlName="email" type="email" pInputText placeholder="enter email address">
          </div>
          <small *ngIf="loginForm['email'].invalid && isSubmitted" class="p-error">
            <span *ngIf="loginForm['email'].errors?.['required']">email is required !</span>
            <span *ngIf="loginForm['email'].errors?.['email']">email is invalid !</span>
          </small>
          </div>
          <div class="col-12">
            <div class="p-inputgroup">
               <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
               <input formControlName="password" type="password" pInputText placeholder="enter your password">
              </div>
              <small *ngIf="loginForm['password'].invalid && isSubmitted" class="p-error">password is required !</small>
          </div>
          <div class="col-5 p-2">
            <p-button label="Submit" (onClick)="onSubmit()"></p-button>
          </div>
          <div class="col-12" *ngIf="isSubmitted && authError">
            <small class="p-error">{{authMessage}}</small>
          </div>
      </div>
      </form>
    </div>
   </div>
  </div>
</div>
